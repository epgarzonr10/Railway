name: Deployment Pipeline

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: Checkout code

      - uses: actions/setup-node@v2
        with:
          node-version: '18'  

      - run: npm install
        working-directory: .

      - run: npm install -g @railway/cli
        name: Install Railway CLI

      - run: railway up --service evaluaciones_db
        name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN}}  railwayÂ up
